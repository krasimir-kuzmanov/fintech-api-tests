name: API Tests

concurrency:
  group: api-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout API tests
        uses: actions/checkout@v4

      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          repository: krasimir-kuzmanov/fintech-backend
          path: fintech-backend

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build backend
        run: |
          cd fintech-backend
          ./gradlew clean build -x test

      - name: Start backend
        run: |
          cd fintech-backend
          ./gradlew bootRun > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Wait for backend health
        run: |
          until curl -s http://localhost:8080/actuator/health | grep -q UP; do
            echo "Waiting for backend..."
            sleep 2
          done

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Run API tests
        run: ./gradlew clean test

      - name: Upload API test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: build/reports/tests/test

      - name: Upload backend log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log
          path: fintech-backend/backend.log

      - name: Stop backend
        if: always()
        run: |
          if [ -f fintech-backend/backend.pid ]; then kill $(cat fintech-backend/backend.pid) || true; fi
